<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@100&family=Kirang+Haerang&display=swap" rel="stylesheet">

	<title>Netflix</title>
</head>
<body>
	<header>
		<h1>Netflix</h1>
	</header>
	<main>
		<form class="form">
			<h2 class="form-title">Entrar</h2>
			<input type="email" name="email" placeholder="Email ou número de telefone" class="form__control" id="textfield_email">
			<p></p>
			<input type="password" name="password" placeholder="Senha" class="form__control" id="textfield_pass">
			<p></p>
			<button type="submit" class="submit">Entrar</button>
			<input type="checkbox" id="checkbox" name="checkbox" class="checkbox">
			<label for="checkbox" class="checkbox">Lembre-se de mim</label>
			<a href="#" class="link-help">Precisa de ajuda?</a>
		</form>

	<div class="div__major">

		<div class="div__major--connect">
			<i class="fab fa-2x fa-facebook-square"><a href="#" class="link_connect">  Conectar com Facebook</a></i>
		</div>

		<aside>
			<div class="div__major--assine">Novo por aqui? <a href="#" class="link_assine">Assine agora</a>
			</div>
		</aside>

			<footer class="div__major--footer">
				Essa página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#" class="link_footer">Saiba mais.</a>
			</footer>
	</div>

	</div>

	</main>
	<footer>
		
	</footer>
</body>
</html>
